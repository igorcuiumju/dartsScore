<!DOCTYPE html>
<html lang="en" ng-app="dartsScore">
  <head>
    <meta charset="utf-8">
    <title>Darts Score</title>
      <link rel="stylesheet" href="css/main.css">
      <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="libs/components-font-awesome/css/font-awesome.min.css">
  </head>
  <body>

    <section ng-controller="dartsscoreCtrl as dartsscore">
      <div class="dartsScore">
          <div class="dartsScore_header">
            <h1 class="text-center">Darts Score</h1>
          </div>
          <div class="dartsScore_body">
            <form>
              <div class="dartsScore_body__section">
                <div class="dartsScore_body__section_icon">
                  <i class="fa fa-users" aria-hidden="true"></i>
                </div>
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Player 1">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Player 2">
                  </div>
                </div>
              </div>
              <div class="dartsScore_body__section">
                <div class="dartsScore_body__section_icon">
                  <i class="fa fa-handshake-o" aria-hidden="true"></i>
                </div>
                <div class="dartsScore_body__section_game_select">
                  <div class="form-group">
                    <select class="form-control">
                      <option>101</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="dartsScore_body__section">
                <div class="dartsScore_body__section_icon">
                  <h2>First to</h2>
                </div>
                <div class="dartsScore_body__section_game_select">
                  <div class="form-group">
                    <select class="form-control">
                      <option>1</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="dartsScore_footer">
                <button type="submit" class="btn btn-primary">Start</button>
              </div>
            </form>
          </div>
      </div>
    </section>

    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/dartsscore.controller.js"></script>
  </body>
</html>
